<mat-card *ngIf="teacher">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="editTeacher()">
            <h2>Edit teacher data</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Surname" formControlName="surname" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Title" formControlName="title" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Phone" formControlName="phone">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="PBN ID" formControlName="pbnId">
            </mat-form-field>

            <button mat-raised-button color="secondary">Edit</button>
        </form>
    </mat-card-content>
</mat-card>
