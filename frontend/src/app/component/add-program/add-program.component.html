<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="addProgram()">
            <h2>Add new program</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error>
                    Please provide a program name
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Description" formControlName="description">
                </textarea>
            </mat-form-field>
            
            
            <mat-list>
                <h3 mat-subheader>
                    <span  [ngClass]="[instituteInvalid ? 'choice-invalid' : '']">{{instituteName}}</span>
                    <div class="buttonWrapper">
                        <button mat-icon-button type="button" class="choice" *ngIf="institute" (click)="deleteInstitute()">
                            <mat-icon>
                                delete
                            </mat-icon>
                        </button>
                        <button mat-icon-button type="button" class="choice" (click)="addInstitutes()">
                            <mat-icon>
                                add
                            </mat-icon>
                        </button>
                    </div>
                </h3>
                <hr />
                <mat-error *ngIf="instituteInvalid">
                    Please choose institute
                </mat-error>
            </mat-list>

            <button mat-raised-button color="secondary">Add</button>
        </form>
    </mat-card-content>
</mat-card>
