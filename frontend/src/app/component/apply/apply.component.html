<mat-card *ngIf="admission">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="apply()">
            <h2>Apply for {{admission.name}}</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Surname" formControlName="surname" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Document ID" formControlName="documentId" required>
            </mat-form-field>

            <h3>Points</h3>
            <mat-form-field class="full-width-input" *ngFor="let weight of admission.weights">
                <input matInput [placeholder]="weight.name" [formControlName]="weight.id" required>
            </mat-form-field>


            <button mat-raised-button color="secondary">Apply</button>
        </form>
    </mat-card-content>
</mat-card>
