<h2 *ngIf="parent">Subinstitutes of {{parent.name}}</h2> 

<div *ngIf="message">
    <div>Error</div>
</div>

<app-pagination [totalPages]="totalPages" [page]="page" [last]="last" 
[first]="first" [pagesMin]="getPagesMin()" [pagesFull]="getPagesFull()"
(newPageEvent)="getPage($event)"></app-pagination>

<mat-grid-list cols="3" rowHeight="15em" *ngIf="elems.length > 0"  fxShow="false" fxShow.gt-sm>
    <mat-grid-tile *ngFor="let institute of elems">
        <mat-card class="mat-card-grid">
            <mat-card-header>
                <mat-icon class="circle" mat-card-avatar [ngStyle]="{'background-color': '#3670b2'}" >
                    work
                </mat-icon>
                <mat-card-title class='title'>
                    {{institute.name}}
                    <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
						<button mat-menu-item [routerLink]="'/institutes/' + institute.id + '/edit'">
							<mat-icon>edit</mat-icon>
							Edit
						</button>
						<button mat-menu-item (click)="delete(institute.id, institute.name)">
							<mat-icon>delete</mat-icon>
							Remove
						</button>
					</mat-menu>
                </mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
                
                
            </mat-card-header>  
            
            <mat-card-content>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="'/institutes/' + institute.id">DETAILS</button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<div fxHide = "false" fxHide.gt-sm>
    <mat-card *ngFor="let institute of elems">
        <mat-card-header>
            <mat-icon class="circle" mat-card-avatar [ngStyle]="{'background-color': '#3670b2'}" >
                work
            </mat-icon>
            <mat-card-title class='title'>
                {{institute.name}}
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item [routerLink]="'/institutes/' + institute.id + '/edit'">
                        <mat-icon>edit</mat-icon>
                        Edit
                    </button>
                    <button mat-menu-item (click)="delete(institute.id, institute.name)">
                        <mat-icon>delete</mat-icon>
                        Remove
                    </button>
                </mat-menu>
            </mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            
            
        </mat-card-header>  
        
        <mat-card-content>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="'/institutes/' + institute.id">DETAILS</button>
        </mat-card-actions>

    </mat-card>
</div>

<div *ngIf="elems.length == 0">
    <div>No institutes!</div>
</div>
