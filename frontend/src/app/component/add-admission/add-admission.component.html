<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="addAdmission()">
            <h2>Add admission for program {{parentName}}</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Student limit" formControlName="studentLimit" required>
            </mat-form-field>
            

            <mat-form-field>
                <mat-label>Choose a start date</mat-label>
                <input matInput [matDatepicker]="pickerStart" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                <mat-datepicker #pickerStart></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Choose an end date</mat-label>
                <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
                <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>

            <mat-list>
                <h3 mat-subheader>
                    Weights
                    <button mat-icon-button type="button" class="choice" (click)="addWeight()">
                        <mat-icon>
                            add
                        </mat-icon>
                    </button>
                </h3>
                <hr />

                <div *ngFor="let index of weights; index as i">
                    <div class="weightWrapper">
                        <form [formGroup]="weights[i]" *ngIf="weights[i]">
                            <mat-form-field class="half-width-input">
                                <input matInput placeholder="Name" formControlName="name" required>
                            </mat-form-field>
                            <mat-form-field class="half-width-input">
                                <input matInput placeholder="Weight" formControlName="weight" required>
                            </mat-form-field>
                        </form>
                        <button mat-icon-button (click)="deleteWeight(i)">
                            <mat-icon>
                                delete
                            </mat-icon>
                        </button>
                     </div>
                </div>

            </mat-list>
            
            <button mat-raised-button color="secondary">Add</button>
        </form>
    </mat-card-content>
</mat-card>
