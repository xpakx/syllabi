<mat-card *ngIf="teacher">
    <mat-card-header>
        <mat-icon class="circle" mat-card-avatar [ngStyle]="{'background-color': '#3670b2'}" >
            person
        </mat-icon>
        <mat-card-title class='title'>
            {{teacher.title}} {{teacher.surname}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="'/users/' + teacher.user.id + '/teacher/edit'">
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
                <button mat-menu-item [routerLink]="'/users/' + teacher.user.id + '/teacher/job/edit'">
                    <mat-icon>edit</mat-icon>
                    Edit Job
                </button>
                <button mat-menu-item (click)="delete(teacher.user.id, teacher.surname + ' ' + teacher.name)">
                    <mat-icon>delete</mat-icon>
                    Remove
                </button>
            </mat-menu>
        </mat-card-title>
        <mat-card-subtitle>{{teacher.name}}</mat-card-subtitle>

    </mat-card-header>  
            
    <mat-card-content>
        <p>Phone: {{teacher.phone}}</p>
        <p>E-mail: {{teacher.email}}</p>
        <p>PBN ID: {{teacher.pbnId}}</p>
        <p *ngIf="teacher.job">Job: {{teacher.job.name}} at {{teacher.job.institute.name}}</p>  
    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>


</mat-card>
