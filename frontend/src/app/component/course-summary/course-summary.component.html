<mat-card-header>
    <div class="circle" mat-card-avatar>
        <div class="initials">{{course.name.charAt(0)}}</div>
    </div>
    <mat-card-title class='title'>
        {{course.name}}
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item [routerLink]="'/courses/' + course.id + '/edit'">
                <mat-icon>edit</mat-icon>
                Edit
            </button>
            <button mat-menu-item (click)="delete()">
                <mat-icon>delete</mat-icon>
                Remove
            </button>
        </mat-menu>
    </mat-card-title>
    <mat-card-subtitle>code: <strong>{{course.courseCode}}</strong></mat-card-subtitle>
    
    
</mat-card-header>  

<mat-card-content>
    <div class='textWithIcon' *ngIf="!course.stationary">  
        <mat-icon class="iconForTextWithIcon">laptop</mat-icon>
        <span class="spanForTextWithIcon">online course</span>
    </div>
    <div class='textWithIcon' *ngIf="course.stationary">  
        <mat-icon class="iconForTextWithIcon">home</mat-icon>
        <span class="spanForTextWithIcon">stationary course</span>
    </div>
</mat-card-content>

<mat-card-actions>
    <button mat-button color="primary" [routerLink]="'/courses/' + course.id">DETAILS</button>
</mat-card-actions>
