<title mat-dialog-title>
    Delete teacher
</title>

<mat-dialog-content>
    Do you want to remove teacher {{name}}?

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="cancel()">CANCEL</button>

    <button mat-button color="primary" (click)="delete()">
        <mat-icon>delete</mat-icon>
        REMOVE
    </button>
</mat-dialog-actions>
