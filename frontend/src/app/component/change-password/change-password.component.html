<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="changePassword()">
            <h2>Change password</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input type="password" matInput placeholder="Old password" formControlName="passwordOld" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input type="password" matInput placeholder="New password" formControlName="password" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input type="password" matInput placeholder="Repeat new password" formControlName="passwordRe" required>
            </mat-form-field>
            <button mat-raised-button color="secondary">Apply</button>
        </form>
    </mat-card-content>
</mat-card>
