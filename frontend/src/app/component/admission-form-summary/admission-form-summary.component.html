<mat-card-header>
    <div class="circle" mat-card-avatar>
        <div class="initials">A</div>
    </div>
    <mat-card-title class='title'>
        Name
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu" *ngIf="admin">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item [routerLink]="'/admissions/forms/' + form.id + '/review'"
            *ngIf="!form.verified">
                <mat-icon>edit</mat-icon>
                Review
            </button>
        </mat-menu>
    </mat-card-title>
    <mat-card-subtitle>

    </mat-card-subtitle>
    
    
</mat-card-header>  

<mat-card-content>
</mat-card-content>

<mat-card-actions>
    <button mat-button color="primary" [routerLink]="'/admissions/forms/' + form.id">DETAILS</button>
</mat-card-actions>
