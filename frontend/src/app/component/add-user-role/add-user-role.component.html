<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="addRole()">
            <h2>Add role to user USERN_NAME</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Role name" formControlName="role" required>
            </mat-form-field>
            <button mat-raised-button color="secondary">Add</button>
        </form>
    </mat-card-content>
</mat-card>
