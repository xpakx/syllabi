<mat-card *ngIf="program">
    <mat-card-header>
        <mat-icon class="circle" mat-card-avatar [ngStyle]="{'background-color': '#3670b2'}" >
            list
        </mat-icon>
        <mat-card-title class='title'>
            {{program.name}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="'/programs/' + program.id + '/edit'">
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
                <button mat-menu-item (click)="delete(program.id, program.name)">
                    <mat-icon>delete</mat-icon>
                    Remove
                </button>
            </mat-menu>
        </mat-card-title>
        <mat-card-subtitle *ngIf="program.organizer">{{program.organizer.name}}</mat-card-subtitle>

    </mat-card-header>  
            
    <mat-card-content>


        <h3>Description</h3>
        {{program.description}}
        
        
    </mat-card-content>

    <mat-card-actions>
            <button mat-button color="primary" [routerLink]="'/programs/' + program.id + '/courses'">
                <mat-icon>
                    school
                </mat-icon>
                COURSES
            </button>
    </mat-card-actions>


</mat-card>
