<mat-card *ngIf="elem">
    <mat-card-header>
        <mat-icon class="circle" mat-card-avatar [ngStyle]="{'background-color': '#3670b2'}" >
            list
        </mat-icon>
        <mat-card-title class='title'>
            {{elem.name}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="'/programs/' + elem.id + '/edit'">
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
                <button mat-menu-item (click)="delete(elem.id, elem.name)">
                    <mat-icon>delete</mat-icon>
                    Remove
                </button>
            </mat-menu>
        </mat-card-title>
        <mat-card-subtitle *ngIf="elem.organizer">{{elem.organizer.name}}</mat-card-subtitle>
    </mat-card-header>  
            
    <mat-card-content>
        <h3>Description</h3>
        {{elem.description}}
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" [routerLink]="'/programs/' + elem.id + '/semesters'">
            <mat-icon>
                school
            </mat-icon>
            SEMESTERS
        </button>
        <button mat-button color="primary" [routerLink]="'/programs/' + elem.id + '/courses'">
            <mat-icon>
                school
            </mat-icon>
            COURSES
        </button>
    </mat-card-actions>
</mat-card>
