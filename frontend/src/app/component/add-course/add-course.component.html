<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="addCourse()">
            <h2>Add new course</h2>
            <mat-error *ngIf="invalid" class="textWithIcon">
                <mat-icon class="iconForTextWithIcon">dangerous</mat-icon>
                <span class="spanForTextWithIcon">Error: {{message}}</span>
            </mat-error>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error>
                    Please provide a course name
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Course Code" formControlName="courseCode" required>
                <mat-error>
                    Please provide a code
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="ISCED Code" formControlName="iscedCode" required>
                <mat-error>
                    Please provide an ISCED code
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Erasmus Code" formControlName="erasmusCode" required>
                <mat-error>
                    Please provide an Erasmus code
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="ECTS" formControlName="ects" required>
                <mat-error>
                    ECTS points must be a number
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Language" formControlName="language" required>
                <mat-error>
                    Please specify a course language
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Short Description" formControlName="shortDescription">
                </textarea>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Full Description" formControlName="description">
                </textarea>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Assesment Rules" formControlName="assessmentRules">
                </textarea>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Effects" formControlName="effects">
                </textarea>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Requirements" formControlName="requirements">
                </textarea>
            </mat-form-field>
            
            <div class="checkbox">
                <mat-checkbox formControlName="facultative">Facultative Course</mat-checkbox>
                <hr/>
            </div>

            <div class="checkbox">
                <mat-checkbox formControlName="stationary"> Stationary Course</mat-checkbox>
                <hr/>
            </div>

            <mat-list>
                <h3 mat-subheader>
                    {{instituteName}}
                    <div class="buttonWrapper">
                        <button mat-icon-button type="button" class="choice" *ngIf="institute" (click)="deleteInstitute()">
                            <mat-icon>
                                delete
                            </mat-icon>
                        </button>
                        <button mat-icon-button type="button" class="choice" (click)="addInstitutes()">
                            <mat-icon>
                                add
                            </mat-icon>
                        </button>
                    </div>
                </h3>
                <hr />
            </mat-list>
            
            <button mat-raised-button color="secondary">Add</button>
        </form>
    </mat-card-content>
</mat-card>
