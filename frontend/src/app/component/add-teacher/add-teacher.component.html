<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="addTeacher()">
            <h2>Add teacher for user {{name}}</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error>
                    Please provide a name
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Surname" formControlName="surname" required>
                <mat-error>
                    Please provide a surname
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Title" formControlName="title" required><mat-error>
                    Please provide a title
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Phone" formControlName="phone">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="PBN ID" formControlName="pbnId">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Job" formControlName="jobName" required>
                <mat-error>
                    Please provide a job name
                </mat-error>
            </mat-form-field>

            <mat-list>
                <h3 mat-subheader>
                    <span [ngClass]="[instituteInvalid ? 'choice-invalid' : '']">{{instituteName}}</span>
                    <div class="buttonWrapper">
                        <button mat-icon-button type="button" class="choice" *ngIf="institute" (click)="deleteInstitute()">
                            <mat-icon>
                                delete
                            </mat-icon>
                        </button>
                        <button mat-icon-button type="button" class="choice" (click)="addInstitute()">
                            <mat-icon>
                                add
                            </mat-icon>
                        </button>
                    </div>
                </h3>
                <hr [ngClass]="[instituteInvalid ? 'choice-invalid' : '']" />
                <mat-error *ngIf="instituteInvalid" class="choice-error">
                    Please choose an institute
                </mat-error>
            </mat-list>

            <button mat-raised-button color="secondary">Add</button>
        </form>
    </mat-card-content>
</mat-card>
