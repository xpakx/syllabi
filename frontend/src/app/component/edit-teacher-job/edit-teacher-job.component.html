<mat-card *ngIf="job">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="editJob()">
            <h2>Edit teacher data</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Job name" formControlName="name" required>
            </mat-form-field>

            <div>
                <button mat-button type="button" (click)="addInstitute()">{{instituteName}}</button>
            </div>

            <button mat-raised-button color="secondary">Edit</button>
        </form>
    </mat-card-content>
</mat-card>
