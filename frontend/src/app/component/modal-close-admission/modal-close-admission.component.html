<title mat-dialog-title>
    Close admission
</title>

<mat-dialog-content>
    Are you sure?
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="yes()">YES</button>

    <button mat-button color="primary" (click)="no()">
        <mat-icon>accept</mat-icon>
        NO
    </button>
</mat-dialog-actions>
