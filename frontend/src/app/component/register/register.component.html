<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="register()">
            <h2>Register</h2>
            <mat-error *ngIf="registerInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide valid password
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Repeat Password" formControlName="passwordRe" required>
                <mat-error>
                    Please provide valid password
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="secondary">Register</button>
        </form>

        <mat-card-footer>
            <div>Have an account already? <a href="" routerLink="/login">Sing in</a>.</div>
        </mat-card-footer>
    </mat-card-content>
</mat-card>
