<mat-card *ngIf="elem">
    <mat-card-header>
        <mat-icon class="circle" mat-card-avatar [ngStyle]="{'background-color': '#3670b2'}" >
            work
        </mat-icon>
        <mat-card-title class='title'>
            {{elem.name}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="'/institutes/' + elem.id + '/edit'">
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
                <button mat-menu-item (click)="delete(elem.id, elem.name)">
                    <mat-icon>delete</mat-icon>
                    Remove
                </button>
            </mat-menu>
        </mat-card-title>
        <mat-card-subtitle>Institute</mat-card-subtitle>
    </mat-card-header>  
            
    <mat-card-content>
        <p>Code: {{elem.code}}</p>
        <p>Url: {{elem.url}}</p>
        <p>Phone: {{elem.phone}}</p>
        <p>Address: {{elem.address}}</p>
        <p *ngIf="elem.parent">Parent: 
            <button mat-button>{{elem.parent.name}}</button>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" [routerLink]="'/institutes/' + elem.id + '/courses'">
            <mat-icon>
                school
            </mat-icon>
            COURSES
        </button>
        <button mat-button color="primary" [routerLink]="'/institutes/' + elem.id + '/programs'">
            <mat-icon>
                list
            </mat-icon>
            PROGRAMS
        </button>
        <button mat-button color="primary" [routerLink]="'/institutes/' + elem.id + '/children'">
            <mat-icon>
                work
            </mat-icon>
            CHILDREN
        </button>
    </mat-card-actions>
</mat-card>
