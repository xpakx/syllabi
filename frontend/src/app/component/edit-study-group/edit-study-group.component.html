<mat-card *ngIf="group">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="editStudyGroup()">
            <h2>Edit study group</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Description" formControlName="description">
                </textarea>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Limit" formControlName="studentLimit" required>
            </mat-form-field>
            
            <mat-checkbox formControlName="ongoing">Ongoing</mat-checkbox>
            <div>
                <button mat-button type="button" (click)="addTeachers()">Add teachers</button>
                <div *ngFor="let teacher of teachers">
                    {{teacher.name}} {{teacher.surname}}
                </div>
            </div>
            <div>
                <button mat-button type="button" (click)="addType()">{{typeName}}</button>
            </div>
            <button mat-raised-button color="secondary">Edit</button>
        </form>
    </mat-card-content>
</mat-card>
