<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="addStudent()">
            <h2>Add new student to user {{name}}</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error>
                    Please provide a name
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Surname" formControlName="surname" required>
                <mat-error>
                    Please provide a surname
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="secondary">Add</button>
        </form>
    </mat-card-content>
</mat-card>
