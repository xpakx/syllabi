<mat-card *ngIf="elem">
    <mat-card-header>
        <mat-icon class="circle" mat-card-avatar [ngStyle]="{'background-color': '#3670b2'}" >
            list
        </mat-icon>
        <mat-card-title class='title'>
            Semester {{elem.number}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="'/semesters/' + elem.id + '/edit'">
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
                <button mat-menu-item (click)="delete(elem.id, elem.name)">
                    <mat-icon>delete</mat-icon>
                    Remove
                </button>
            </mat-menu>
        </mat-card-title>
        <mat-card-subtitle><strong>{{elem.name}}</strong></mat-card-subtitle>

    </mat-card-header>  
            
    <mat-card-content>
        <p *ngIf="elem.program">
            Program:
            <button mat-button [routerLink]="'/programs/' + elem.program.id">
                {{elem.program.name}} 
            </button>
        </p>     
        
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" [routerLink]="'/semesters/' + elem.id + '/courses'">
            <mat-icon>school</mat-icon>
            Courses
        </button>

    </mat-card-actions>


</mat-card>
