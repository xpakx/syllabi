<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="addStudyGroup()">
            <h2>Add new study group for course {{parentName}}</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error>
                    Please provide a group name
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Description" formControlName="description">
                </textarea>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Limit" formControlName="studentLimit" required>
                <mat-error>
                    Student limit should be a number
                </mat-error>
            </mat-form-field>

            <div class="checkbox">
                <mat-checkbox formControlName="ongoing">Ongoing</mat-checkbox>
                <hr/>
            </div>

            <mat-list>
                <h3 mat-subheader>
                    Teachers
                    <div class="buttonWrapper">
                        <button mat-icon-button type="button" class="choice" (click)="addTeachers()">
                            <mat-icon>
                                add
                            </mat-icon>
                        </button>
                    </div>
                </h3>
                <hr />

                <div *ngFor="let teacher of teachers">
                    {{teacher.name}} {{teacher.surname}}
                </div>

            </mat-list>

            <mat-list>
                <h3 mat-subheader>
                    <span [ngClass]="[typeInvalid ? 'choice-invalid' : '']">{{typeName}}</span>
                    <div class="buttonWrapper">
                        <button mat-icon-button type="button" class="choice" *ngIf="type" (click)="deleteType()">
                            <mat-icon>
                                delete
                            </mat-icon>
                        </button>
                        <button mat-icon-button type="button" class="choice" (click)="addType()">
                            <mat-icon>
                                add
                            </mat-icon>
                        </button>
                    </div>
                </h3>
                <hr [ngClass]="[typeInvalid ? 'choice-invalid' : '']" />
                <mat-error *ngIf="typeInvalid" class="choice-error">
                    Please choose a type
                </mat-error>
            </mat-list>

            <button mat-raised-button color="secondary">Add</button>
        </form>
    </mat-card-content>
</mat-card>
