<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="addCourseType()">
            <h2>Add new course type</h2>
            <mat-error *ngIf="requestInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error>
                    Please provide a type name
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="secondary">Add</button>
        </form>
    </mat-card-content>
</mat-card>
