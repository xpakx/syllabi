<h2 *ngIf="course">Literature for course {{course.name}}</h2> 

<button mat-button [routerLink]="'/courses/'+ course.id" *ngIf="course">
    <mat-icon>arrow_left</mat-icon>
    Back to {{course.name}}
</button>

<button mat-button [routerLink]="'/courses/'+ course.id +'/literature/add'" *ngIf="course">
    <mat-icon>add_circle</mat-icon>
    Add literature
</button>

<div *ngIf="message">
    <div>Error</div>
</div>

<app-pagination [totalPages]="totalPages" [page]="page" [last]="last" 
[first]="first" [pagesMin]="getPagesMin()" [pagesFull]="getPagesFull()"
(newPageEvent)="getPage($event)"></app-pagination>

<mat-grid-list cols="3" rowHeight="15em" *ngIf="elems.length > 0"  fxShow="false" fxShow.gt-sm>
    <mat-grid-tile *ngFor="let lit of elems">
        <mat-card class="mat-card-grid">
            <mat-card-header>
                <mat-icon class="circle" mat-card-avatar>
                    book
                </mat-icon> 
                <mat-card-title class='title'>
                    {{lit.title}}
                    <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
						<button mat-menu-item [routerLink]="'/courses/literature/' + lit.id + '/edit'">
							<mat-icon>edit</mat-icon>
							Edit
						</button>
						<button mat-menu-item (click)="delete(lit.id, lit.title, course.name)" *ngIf="course">
							<mat-icon>delete</mat-icon>
							Remove
						</button>
					</mat-menu>
                </mat-card-title>
                <mat-card-subtitle>{{lit.author}}</mat-card-subtitle>
                
                
            </mat-card-header>  
            
            <mat-card-content>
                <span *ngIf="lit.edition">{{lit.edition}}</span>
                <span *ngIf="lit.pages && lit.edition">, </span>
                <span *ngIf="lit.pages">{{lit.pages}}</span>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="'/courses/literature/' + lit.id">DETAILS</button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<div fxHide = "false" fxHide.gt-sm>
    <mat-card *ngFor="let lit of elems">
        <mat-card-header>
            <mat-icon class="circle" mat-card-avatar>
                book
            </mat-icon>
            <mat-card-title class='title'>
                {{lit.title}}
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item [routerLink]="'/courses/literature/' + lit.id + '/edit'">
                        <mat-icon>edit</mat-icon>
                        Edit
                    </button>
                    <button mat-menu-item (click)="delete(lit.id, lit.title, course.name)" *ngIf="course">
                        <mat-icon>delete</mat-icon>
                        Remove
                    </button>
                </mat-menu>
            </mat-card-title>
            <mat-card-subtitle>{{lit.author}}</mat-card-subtitle>
            
            
        </mat-card-header>  
        
        <mat-card-content>
            <span *ngIf="lit.edition">{{lit.edition}}</span>
            <span *ngIf="lit.pages && lit.edition">, </span>
            <span *ngIf="lit.pages">{{lit.pages}}</span>
            
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="'/courses/literature/' + lit.id">DETAILS</button>
        </mat-card-actions>

    </mat-card>
</div>

<div *ngIf="elems.length == 0">
    <div>No literature for this course!</div>
</div>
