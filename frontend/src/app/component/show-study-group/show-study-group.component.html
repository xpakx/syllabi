<mat-card *ngIf="group">
    <mat-card-header>
        <mat-icon class="circle" mat-card-avatar [ngStyle]="{'background-color': '#3670b2'}" >
            people
        </mat-icon>
        <mat-card-title class='title'>
            Group {{group.name}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="'/groups/' + group.id + '/edit'">
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
                <button mat-menu-item (click)="delete(group.id, group.name)">
                    <mat-icon>delete</mat-icon>
                    Remove
                </button>
            </mat-menu>
        </mat-card-title>
        <mat-card-subtitle>{{group.type.name}} ({{group.year.parent.name}})</mat-card-subtitle>

    </mat-card-header>  
            
    <mat-card-content>

        <div *ngIf="group.ongoing">Ongoing</div>

        <h3>Description</h3>
        {{group.description}}
        
        
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" [routerLink]="'/groups/' + group.id + '/literature'">
            <mat-icon>book</mat-icon>
            LITERATURE
        </button>

        <button mat-button color="primary" [routerLink]="'/groups/' + group.id + '/students'">
            <mat-icon>people</mat-icon>
            STUDENTS
        </button>
    </mat-card-actions>


</mat-card>
