<mat-card *ngIf="elem">
    <mat-card-header>
        <mat-icon class="circle" mat-card-avatar [ngStyle]="{'background-color': '#3670b2'}" >
            people
        </mat-icon>
        <mat-card-title class='title'>
            Group {{elem.name}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="'/groups/' + elem.id + '/edit'">
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
                <button mat-menu-item (click)="delete(elem.id, elem.name)">
                    <mat-icon>delete</mat-icon>
                    Remove
                </button>
            </mat-menu>
        </mat-card-title>
        <mat-card-subtitle>{{elem.type.name}} ({{elem.year.parent.name}})</mat-card-subtitle>
    </mat-card-header>  
            
    <mat-card-content>
        <div *ngIf="elem.ongoing">Ongoing</div>
        <h3>Description</h3>
        {{elem.description}}
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" [routerLink]="'/groups/' + elem.id + '/literature'">
            <mat-icon>book</mat-icon>
            LITERATURE
        </button>

        <button mat-button color="primary" [routerLink]="'/groups/' + elem.id + '/students'">
            <mat-icon>people</mat-icon>
            STUDENTS
        </button>
    </mat-card-actions>
</mat-card>
