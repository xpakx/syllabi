<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="addInstitute()">
            <h2>Add new institute</h2>
            <mat-error *ngIf="loginInvalid">
                Error: {{message}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Code" formControlName="code" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Url" formControlName="url">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Phone" formControlName="phone">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Address" formControlName="address">
            </mat-form-field>

            <mat-list>
                <h3 mat-subheader>
                    {{parentName}}
                    <div class="buttonWrapper">
                        <button mat-icon-button type="button" class="choice" *ngIf="parent" (click)="deleteParent()">
                            <mat-icon>
                                delete
                            </mat-icon>
                        </button>
                        <button mat-icon-button type="button" class="choice" (click)="addParent()">
                            <mat-icon>
                                add
                            </mat-icon>
                        </button>
                    </div>
                </h3>
                <hr />
            </mat-list>



            <button mat-raised-button color="secondary">Add</button>
        </form>
    </mat-card-content>
</mat-card>
